<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Treinamentos em Andamento</title>
    <link rel="stylesheet" href="../static/css/user.css">
    <link rel="icon" href="../static/images/icon.jpg" type="image/jpeg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/auth.js" defer></script>
    <script src="../static/js/user.js" defer></script>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_Sanofi_%282022%29.png" alt="Logo" class="logo">
            <h1>Treinamentos em Andamento</h1>
        </div>
    </header>

    <div id="side-menu" class="side-menu">
        <button class="closebtn" onclick="closeMenu()">&times;</button>
        <div class="user-info">
            <p><strong id="user-nome">{{ nome }}</strong></p>
            <p id="user-email">{{ email }}</p>
        </div>
        <a href="./user_settings.html">User Settings</a>
        <a href="./index.html" onclick="logout()">Logout</a>
    </div>

    <main>
        <section>
            <h2>Tickets</h2>
            <div id="tickets-container"></div>
            <div id="pagination-controls">
                <button id="prev-tickets" style="display: none;">Anterior</button>
                <button id="next-tickets">Próximo</button>
            </div>      
        </section>

        <!-- Modal para detalhes do treinamento -->
        <div id="ticket-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-titulo"></h2>
                <p><strong></strong> <span id="modal-usuarios"></span></p> 
                <p><strong>Treinamento:</strong> <span id="modal-treinamento"></span></p> 
                <p><strong>Data:</strong> <span id="modal-data"></span></p>
                <p><strong>Horário:</strong> <span id="modal-horario"></span></p>
                <p><strong>Link:</strong> <a id="modal-link" href="#" target="_blank">Acessar treinamento</a></p>
            </div>
        </div>

        <section>
            <h2>Desempenho do Usuário</h2>
            <div id="loadingIndicator" class="loadingIndicator" style="display:none;">Carregando...</div>
            <div id="grafico-container" class="loading" style="display: none;">Carregando...</div>
            <canvas id="grafico-desempenho"></canvas>
        </section>
    </main>

    <script src="../static/js/logout.js"></script>
    <script>
        // Função para exibir o menu lateral
        function toggleMenu() {
            const sideMenu = document.getElementById('side-menu');
            sideMenu.style.width = sideMenu.style.width === '250px' ? '0' : '250px';
        }

        // Função para fechar o menu lateral
        function closeMenu() {
            document.getElementById('side-menu').style.width = '0';
        }

        // Função para capturar parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Atualiza as informações do usuário no menu lateral
        function updateUserInfo() {
            const userEmail = '{{ email }}';
            const userNome = '{{ nome }}';

            if (userEmail) {
                document.getElementById('user-email').textContent = userEmail;
            }
            if (userNome) {
                document.getElementById('user-nome').textContent = userNome;
            }
        }

        // Inicializa a página
        document.addEventListener('DOMContentLoaded', function () {
            updateUserInfo();
        });
    </script>
</body>
</html>
